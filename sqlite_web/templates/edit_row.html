{% extends 'base.html' %}

{% block content %}
<h2>Edit Row in {{ table }}</h2>

<form method="POST">
  {% set f_id = 0 %}
  {% for field in fields %}
  {% f_id += 1 %}
    <div class="form-group">
      <label for="{{ field }}">{{ field }}:</label>
      <input type="text" class="form-control" id="{{ field }}" name="{{ field }}" value="{{ row[f_id] }}">
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Delete Row from {{ table }}</h2>

<p>Are you sure you want to delete the following row?</p>

<table class="table table-striped">
  {% set f_id = 0 %}
  {% for field in fields %}
    <div class="form-group">
      <label for="{{ field }}">{{ field }}:</label>
      <input type="text" class="form-control" id="{{ field }}" name="{{ field }}" value="{{ row[loop.index - 1] }}" disabled='disabled'>
    </div>
  {% set f_id = f_id + 1 %}
  {% endfor %}
</table>

<form method="POST">
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}

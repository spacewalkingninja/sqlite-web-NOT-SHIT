{% extends 'base.html' %}

{% block content %}
<h2>Delete Row from {{ table }}</h2>

<p>Are you sure you want to delete the following row?</p>

<table class="table table-striped">
  {% for field in fields %}
    <tr>
      <th>{{ field }}</th>
      <td>{{ row[field] }}</td>
    </tr>
  {% endfor %}
</table>

<form method="POST">
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h1>Add row to {{ table }}</h1>
  <form method="POST">
    {% for field in fields %}
      <div class="form-group">
        <label for="{{ field }}">{{ field }}</label>
        <input class="form-control" type="text" name="{{ field }}" id="{{ field }}" required>
      </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Add row</button>
  </form>
{% endblock %}
